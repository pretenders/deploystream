<h1>Features</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>project</th>
            <th>id</th>
            <th>type</th>
            <th>owner</th>
            <th>title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="feature in features">
            <td>{{feature.project}}</td>
            <td><i class="icon-tasks"></i> #{{feature.id}}</td>
            <td><span class="label label-info">{{feature.type}}</span></td>
            <td>{{feature.owner}}</td>
            <td>{{feature.title}}</td>
        </tr>
    </tbody>
</table>
